<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>


  <nav class="navbar navbar-dark bg-dark">
    <a href="" class="navbar-brand">Ajax basic</a>
  </nav>


  <div class="container mt-3">
    <div class="row">
      <button class="btn btn-primary" id="text-btn">Text Data</button>
      <button class="btn btn-success" id="json-btn">Json data</button>
      <button class="btn btn-warning" id="api-btn">Api data</button>
    </div>
  </div>


  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3>Text Data</h3>
          </div>
          <div class="card-body" id="text-card">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3>Json Data</h3>
          </div>
          <div class="card-body" id="json-card">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3>Api Data</h3>
          </div>
          <div class="card-body" id="api-card">
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
